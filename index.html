<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BenczeOutdoors • Adventure Journal</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0e17;
      --bg-card: #111827;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --accent: #3b82f6;
      --accent-glow: #60a5fa;
      --border: #1e293b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100dvh;
    }

    /* HEADER */
    header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      padding: 1.5rem 5%;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: rgba(10, 14, 23, 0.7);
      border-bottom: 1px solid var(--border);
      transition: all 0.4s ease;
    }
    header.scrolled { padding: 1rem 5%; background: rgba(10, 14, 23, 0.95); }

    nav {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1400px; margin: 0 auto;
    }

    .logo {
      font-size: 1.8rem; font-weight: 700; cursor: pointer;
      background: linear-gradient(90deg, #93c5fd, #3b82f6);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: -0.8px;
      text-decoration: none;
    }

    .nav-links { display: flex; gap: 2.5rem; font-size: 0.95rem; }
    .nav-links a {
      color: var(--text-light); text-decoration: none; transition: all 0.3s ease;
      position: relative; cursor: pointer;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--accent-glow); }
    .nav-links a::after {
      content: ''; position: absolute; width: 0; height: 2px;
      bottom: -6px; left: 0; background: var(--accent);
      transition: width 0.35s ease;
    }
    .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }

    /* MAIN LAYOUT */
    main { max-width: 920px; margin: 0 auto; padding: 9rem 5% 6rem; min-height: 80vh; }

    /* HOME HERO */
    .hero { text-align: center; margin-bottom: 6rem; animation: fadeIn 0.8s ease; }
    .hero h1 {
      font-size: clamp(3rem, 7vw, 5rem); font-weight: 700; letter-spacing: -1.8px;
      background: linear-gradient(90deg, #e2e8f0, #cbd5e1, #93c5fd);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      line-height: 1.1; margin-bottom: 1.2rem;
    }
    .hero p { font-size: 1.35rem; color: var(--text-light); max-width: 620px; margin: 0 auto; }

    /* ARTICLE GRID */
    .articles { display: grid; gap: 3rem; }

    article {
      background: var(--bg-card); border-radius: 16px; border: 1px solid var(--border);
      overflow: hidden; transition: all 0.4s ease; cursor: pointer;
    }
    article:hover {
      transform: translateY(-8px); box-shadow: 0 30px 60px -15px rgba(0,0,0,0.5);
      border-color: var(--accent);
    }

    .article-img { width: 100%; height: 260px; object-fit: cover; background: #0f172a; }
    .article-content { padding: 2.2rem; }
    
    .category {
      font-size: 0.82rem; font-weight: 600; letter-spacing: 1.2px;
      color: var(--accent-glow); text-transform: uppercase; margin-bottom: 1rem;
      display: inline-block;
    }

    h2 { font-size: 2rem; margin-bottom: 1.1rem; line-height: 1.3; color: #fff; }
    .meta { display: flex; gap: 1.8rem; font-size: 0.92rem; color: var(--text-light); margin-top: 1.6rem; }

    /* FULL POST VIEW STYLES */
    .single-post-view { animation: fadeIn 0.5s ease; }
    .back-btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      margin-bottom: 2rem; color: var(--accent-glow); text-decoration: none;
      font-weight: 500; cursor: pointer; transition: transform 0.2s;
    }
    .back-btn:hover { transform: translateX(-5px); }
    
    .post-header { margin-bottom: 3rem; border-bottom: 1px solid var(--border); padding-bottom: 2rem; }
    .post-header h1 { font-size: clamp(2.5rem, 5vw, 4rem); line-height: 1.1; margin: 1rem 0; }
    .post-cover-img { width: 100%; height: 400px; object-fit: cover; border-radius: 12px; margin-bottom: 3rem; }
    
    .post-body { font-size: 1.15rem; color: #cbd5e1; }
    .post-body p { margin-bottom: 1.5rem; }
    .post-body h3 { color: #fff; margin: 2.5rem 0 1rem; font-size: 1.8rem; }
    .post-body ul { margin-bottom: 1.5rem; padding-left: 1.5rem; }
    .post-body li { margin-bottom: 0.5rem; }

    /* UTILS */
    .hidden { display: none !important; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    footer {
      text-align: center; padding: 5rem 0 7rem; color: var(--text-light);
      font-size: 0.92rem; border-top: 1px solid var(--border); margin-top: 7rem;
    }

    @media (max-width: 768px) {
      header { padding: 1.2rem 5%; }
      .nav-links { gap: 1.2rem; font-size: 0.85rem; }
      .post-cover-img { height: 250px; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#" class="logo" onclick="renderHome()">BenczeOutdoors</a>
    <div class="nav-links">
      <a onclick="filterPosts('all')" class="active" id="nav-all">Journal</a>
      <a onclick="filterPosts('Trips')" id="nav-Trips">Trips</a>
      <a onclick="filterPosts('Gear')" id="nav-Gear">Gear</a>
      <a href="#about">About</a>
    </div>
  </nav>
</header>

<main id="app">
  </main>

<footer>
  © 2025 BenczeOutdoors • Real stories from real dirt
</footer>

<script>
  // 1. DATA: THIS IS WHERE YOU ADD YOUR REAL POSTS
  // Just copy a block inside the [ ], add a comma, and fill in your details.
  const blogPosts = [
{
      id: 1,
      title: "3,000 Miles, 5 Parks, $0 in Camping Fees: The Ultimate EV Road Trip",
      category: "Trips",
      date: "October 14, 2025",
      readTime: "22 min read",
      image: "https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?w=900&q=80", 
      summary: "12 days from Oregon to the Grand Canyon and back. Two nights backpacking Sheiks Canyon, sleeping in a Tesla, and proving you don't need campgrounds to see the West.",
      content: `
        <p>There is a specific kind of freedom that comes from leaving your driveway in Banks, Oregon, knowing you won't pay for a hotel or a campground for the next two weeks. Just us, the Tesla, and 3,000 miles of open road.</p>
        
        <h3>The Setup: "The Tesla Hotel"</h3>
        <p>People think EV road trips are restrictive. They aren't. We turned the back of the Tesla into a permanent bedroom with a fitted air mattress. With "Camp Mode" keeping the climate controlled all night, we slept comfortably in 20-degree weather and 90-degree heat.</p>
        <p>The rule was simple: <strong>Never pay to sleep.</strong> We relied entirely on dispersed camping—BLM land, National Forests, and hidden pull-offs.</p>

        <h3>The Route</h3>
        <p>We pushed hard through Idaho and Salt Lake City to reach the red rock. The highlight wasn't the famous parks, but the deep backcountry of <strong>Bears Ears National Monument</strong>.</p>
        
        <h4>The Backpack: Sheiks to Bullet Canyon</h4>
        <p>This was the core of the trip. We left the car for a two-night backpacking loop connecting <strong>Sheiks Canyon to Bullet Canyon</strong>. It’s raw canyon hiking—scrambling over pour-offs, navigating slickrock, and sleeping near ancient ruins that haven't changed in a thousand years. It’s quiet out there. The kind of quiet that rings in your ears.</p>

        <h3>The Grand Loop</h3>
        <p>After dragging our dusty bodies out of the canyon, we hit the heavy hitters:</p>
        <ul>
            <li><strong>Factory Butte & The Bentonite Hills:</strong> It looks like Mars. Grey and red clay dunes that stretch forever.</li>
            <li><strong>The Mighty 5 Run:</strong> We hit Arches, Canyonlands, Bryce Canyon, and Zion. The crowds were there, but because we camped on BLM land outside the parks, we had solitude at night.</li>
            <li><strong>Grand Canyon:</strong> Standing on the rim never gets old. It makes you feel small in the best way possible.</li>
        </ul>

        <p>On the way back north, we traded red rock for giants, stopping in <strong>Sequoia National Park</strong>. Seeing trees wide enough to drive a car through was the perfect palette cleanser before the long haul back to the PNW.</p>

        <h3>Stats</h3>
        <ul>
            <li><strong>Total Distance:</strong> ~3,200 miles</li>
            <li><strong>Duration:</strong> 12 Days</li>
            <li><strong>Camping Cost:</strong> $0</li>
            <li><strong>Charge Stops:</strong> Too many to count, but zero range anxiety.</li>
        </ul>
      `
    }
    {
      id: 2,
      title: "7 Days Solo in the Carpathians – No Trail, No Plan",
      category: "Trips",
      date: "December 12, 2025",
      readTime: "14 min read",
      image: "https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?w=900&q=80",
      summary: "What happens when you turn off the GPS, follow rivers and trust that you'll eventually find your way out.",
      content: `
        <p>Modern hiking is often just connecting dots on a GPS screen. I wanted something raw. I wanted to feel lost.</p>
        <h3>Day 1: The Silence</h3>
        <p>The first thing you notice when you go off-trail is how loud the forest is. Not with cars or planes, but with life. Twigs snapping, rivers rushing, the wind in the canopy.</p>
        <p>I pitched my tent near a river bend. No cell service. No map. Just the sound of water and the fading light.</p>
      `
    },
    {
      id: 3,
      title: "The Only 3-Season Tent I Still Trust",
      category: "Gear",
      date: "November 29, 2025",
      readTime: "11 min read",
      image: "https://images.unsplash.com/photo-1454496522488-7a8e488e8606?w=900&q=80",
      summary: "Why I keep coming back to this slightly ugly, heavy, but indestructible beast while everyone else chases grams.",
      content: `
        <p>I've tried the ultralight dyneema shelters. I've tried the fancy inflatables. But when the hail starts falling sideways at 3,000 meters, I want nylon walls and heavy aluminum poles.</p>
        <h3>Durability vs Weight</h3>
        <p>This tent weighs 2.1kg. In 2025, that is considered a brick. But let me tell you about the storm in Patagonia...</p>
        <ul>
            <li><strong>Pros:</strong> Bombproof, spacious, easy setup.</li>
            <li><strong>Cons:</strong> Heavy, packs large.</li>
        </ul>
      `
    }
  ];

  const app = document.getElementById('app');
  let currentFilter = 'all';

  // 2. RENDER THE HOME PAGE (LIST OF ARTICLES)
  function renderHome() {
    window.scrollTo(0,0);
    
    // Filter posts
    const postsToShow = currentFilter === 'all' 
      ? blogPosts 
      : blogPosts.filter(post => post.category === currentFilter);

    // Update Nav Active State
    document.querySelectorAll('.nav-links a').forEach(el => el.classList.remove('active'));
    document.getElementById(`nav-${currentFilter}`).classList.add('active');

    // Build HTML
    let postsHTML = postsToShow.map(post => `
      <article onclick="renderPost(${post.id})">
        <img src="${post.image}" alt="${post.title}" class="article-img">
        <div class="article-content">
          <div class="category">${post.category}</div>
          <h2>${post.title}</h2>
          <p>${post.summary}</p>
          <div class="meta">
            <span>${post.date}</span>
            <span>·</span>
            <span>${post.readTime}</span>
          </div>
        </div>
      </article>
    `).join('');

    app.innerHTML = `
      <div class="hero">
        <h1>Into the Wild,<br>Every Single Time</h1>
        <p>Real adventures, honest stories, hard-earned lessons from mountains, forests and forgotten trails</p>
      </div>
      <div class="articles">
        ${postsHTML}
      </div>
    `;
  }

  // 3. RENDER A SINGLE POST (READ MODE)
  function renderPost(id) {
    const post = blogPosts.find(p => p.id === id);
    if (!post) return;

    window.scrollTo(0,0);

    app.innerHTML = `
      <div class="single-post-view">
        <div class="back-btn" onclick="renderHome()">← Back to Journal</div>
        
        <img src="${post.image}" class="post-cover-img" alt="${post.title}">
        
        <div class="post-header">
          <div class="category">${post.category}</div>
          <h1>${post.title}</h1>
          <div class="meta">
            <span>${post.date}</span>
            <span>·</span>
            <span>${post.readTime}</span>
          </div>
        </div>

        <div class="post-body">
          ${post.content}
        </div>
        
        <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border);">
           <div class="back-btn" onclick="renderHome()">← Back to Journal</div>
        </div>
      </div>
    `;
  }

  // 4. FILTER FUNCTION
  function filterPosts(category) {
    currentFilter = category;
    renderHome();
  }

  // INITIAL LOAD
  renderHome();

  // Scroll Effect
  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
  });

</script>
</body>
</html>
